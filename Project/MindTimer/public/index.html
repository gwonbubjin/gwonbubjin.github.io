<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마음챙김 타이머</title>
  <link rel="stylesheet" href="../src/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- 상단 고정 컨트롤 - 다크모드 토글만 남김 -->
  <div class="top-controls">
    <!-- 다크모드 토글 버튼 -->
    <button class="theme-toggle" id="theme-toggle">
      <i class="fas fa-moon"></i>
    </button>
  </div>

  <div class="container">
    <header>
      <h1 class="title-highlight">🧘 마음챙김 타이머</h1>
      <p>집중과 휴식으로 마음의 평화를 찾아보세요</p>
    </header>

    <section class="timer-section">
      <!-- 타이머 모드 선택 -->
      <div class="timer-modes">
        <button data-time="25">25분 집중</button>
        <button data-time="5">5분 휴식</button>
        <button data-time="1">1분 집중</button>
        <button class="custom-timer-btn"><i class="fas fa-sliders-h"></i> 직접 설정</button>
      </div>
      
      <!-- 커스텀 타이머 설정 폼 -->
      <div class="custom-timer-form">
        <div class="form-group">
          <label for="custom-minutes">시간 설정 (분)</label>
          <input type="number" id="custom-minutes" min="1" max="120" value="25">
          <button id="apply-custom-time">적용</button>
          <button id="cancel-custom-time">취소</button>
        </div>
      </div>

      <!-- 타이머 표시 -->
      <div class="timer-display">25:00</div>

      <!-- 타이머 컨트롤 -->
      <div class="timer-controls">
        <button class="btn-large"><i class="fas fa-play"></i> 시작</button>
        <button class="btn-large"><i class="fas fa-pause"></i> 일시정지</button>
        <button class="btn-large"><i class="fas fa-redo"></i> 리셋</button>
      </div>
    </section>

    <!-- 명언 섹션 -->
    <section class="quote-section">
      <blockquote class="quote">
        "현재에 머무름으로써 과거의 후회와 미래의 불안에서 벗어날 수 있습니다."
        <span class="quote-author">- 틱낫한</span>
      </blockquote>
    </section>

    <!-- 오디오 컨트롤 -->
    <section class="audio-controls">
      <div class="audio-header">
        <h3>배경 음악</h3>
        <!-- 음악 선택 드롭다운 추가 -->
        <div class="music-selection">
          <select id="music-selector" class="music-dropdown">
            <option value="meditation">첫번째음악</option>
            <option value="forest">두번째음악</option>
            <option value="rain">세번째음악</option>
          </select>
        </div>
      </div>
      <div class="audio-player">
        <button class="btn-icon" id="play-button">
          <i class="fas fa-play"></i>
        </button>
        <div class="volume-slider">
          <input type="range" min="0" max="100" value="50" id="volume-control">
        </div>
      </div>
    </section>

    <footer>
      &copy; 2025 마음챙김 타이머 - Gwonbubjin
    </footer>
  </div>

  <!-- 외부 자바스크립트 파일 연결 -->
  <script src="../src/script.js"></script>
</body>
</html>
